<header aria-hidden="true" class="no-print">
  <nav role="navigation" aria-hidden="true">
    <ul>
      {% for item in site.data.navigation.links %}
        {% assign normalized_page_url = page.url | append: "/" | replace: "//", "/" %}
        <li>
          <a href="{{ item.url }}" {% if item.url == normalized_page_url %} class="active"{% endif %}>
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
