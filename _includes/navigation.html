<header class="no-print">
  <nav role="navigation" aria-label="Main navigation">
    <ul>
      {% for item in site.data.navigation.links %}
        {% assign normalized_page_url = page.url | append: "/" | replace: "//", "/" %}
        <li>
          <a href="{{ item.url }}" 
             {% if item.url == normalized_page_url %} 
               class="active" 
               aria-current="page"
             {% endif %}
             {% if item.url contains 'http' %}
               target="_blank" 
               rel="noopener noreferrer"
             {% endif %}>
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
